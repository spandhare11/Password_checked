<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #f39c12;
      margin-bottom: 20px;
    }

    input[type=password] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    #strengthResult {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.2rem;
      font-family: 'Lato', sans-serif;
    }

    #suggestion {
      margin-top: 10px;
      font-style: italic;
      font-size: 1.1rem;
      font-family: 'Lato', sans-serif;
      color: #555;
    }

    .weak {
      color: #e74c3c;
    }

    .medium {
      color: #e67e22;
    }

    .strong {
      color: #27ae60;
    }

    .excellent {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter your password...">
    <div id="strengthResult"></div>
    <div id="suggestion"></div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthResult = document.getElementById('strengthResult');
    const suggestion = document.getElementById('suggestion');

    passwordInput.addEventListener('input', checkStrength);

    function checkStrength() {
      const pwd = passwordInput.value;
      let score = 0;

      const hasLower = /[a-z]/.test(pwd);
      const hasUpper = /[A-Z]/.test(pwd);
      const hasNumber = /[0-9]/.test(pwd);
      const hasSpecial = /[^A-Za-z0-9]/.test(pwd);

      if (pwd.length >= 8) score += 2.5;
      if (hasLower && hasUpper) score += 2.5;
      if (hasNumber) score += 2.5;
      if (hasSpecial) score += 2.5;

      score = Math.min(score, 10).toFixed(1);

      let level = '';
      if (score < 3) {
        level = 'Weak';
        strengthResult.className = 'weak';
      } else if (score < 6) {
        level = 'Medium';
        strengthResult.className = 'medium';
      } else if (score < 9) {
        level = 'Strong';
        strengthResult.className = 'strong';
      } else {
        level = 'Excellent';
        strengthResult.className = 'excellent';
      }

      strengthResult.textContent = `Score: ${score} (${level})`;

      if (level === 'Weak' || level === 'Medium') {
        let suggestionPwd = pwd;
        if (!hasLower) suggestionPwd += 'a';
        if (!hasUpper) suggestionPwd += 'A';
        if (!hasNumber) suggestionPwd += '1';
        if (!hasSpecial) suggestionPwd += '!';
        while (suggestionPwd.length < 8) suggestionPwd += 'x';
        suggestion.textContent = 'Suggested stronger password: ' + suggestionPwd;
      } else {
        suggestion.textContent = 'Your Password is Strong: ' + passwordInput.value;
      }
    }
  </script>
</body>
</html>
