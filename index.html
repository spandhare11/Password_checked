<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    label { display: block; margin-bottom: 0.5em; }
    input[type=password] { padding: 0.5em; width: 100%; max-width: 300px; }
    #strengthResult { margin-top: 1em; font-weight: bold; }
    #suggestion { margin-top: 0.5em; font-style: italic; }
    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }
    .excellent { color: blue; }
  </style>
</head>
<body>
  <h1>Password Strength Checker</h1>
  <label for="password">Enter a password:</label>
  <input type="password" id="password" placeholder="Enter password">
  <div id="strengthResult"></div>
  <div id="suggestion"></div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthResult = document.getElementById('strengthResult');
    const suggestion = document.getElementById('suggestion');

    passwordInput.addEventListener('input', checkStrength);

    function checkStrength() {
      const pwd = passwordInput.value;
      let score = 0;
      
      // Check character types
      const hasLower = /[a-z]/.test(pwd);
      const hasUpper = /[A-Z]/.test(pwd);
      const hasNumber = /[0-9]/.test(pwd);
      const hasSpecial = /[^A-Za-z0-9]/.test(pwd);
      
      if (pwd.length >= 8) score += 2.5;
      if (hasLower && hasUpper) score += 2.5;
      if (hasNumber) score += 2.5;
      if (hasSpecial) score += 2.5;
      
      // Limit and format score
      score = Math.min(score, 10).toFixed(1);
      
      // Determine strength category based on score
      let level = '';
      if (score < 3) {
        level = 'Weak';
        strengthResult.className = 'weak';
      } else if (score < 6) {
        level = 'Medium';
        strengthResult.className = 'medium';
      } else if (score < 9) {
        level = 'Strong';
        strengthResult.className = 'strong';
      } else {
        level = 'Excellent';
        strengthResult.className = 'excellent';
      }
      
      strengthResult.textContent = `Score: ${score} (${level})`;
      
      // Suggest improvements if Weak or Medium
      if (level === 'Weak' || level === 'Medium') {
        let suggestionPwd = pwd;
        if (!hasLower) suggestionPwd += 'a';
        if (!hasUpper) suggestionPwd += 'A';
        if (!hasNumber) suggestionPwd += '1';
        if (!hasSpecial) suggestionPwd += '!';
        // Pad to minimum length
        while (suggestionPwd.length < 8) {
          suggestionPwd += 'x';
        }
        suggestion.textContent = 'Suggested improved password: ' + suggestionPwd;
      } else {
        suggestion.textContent = '';
      }
    }
  </script>
</body>
</html>
